<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input, #username {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #efefef;
        }
    </style>
</head>

<body>
    <ul id="messages"></ul>
    <form id="form" action="/chat" method="POST">
        <input id="input" autocomplete="off" placeholder="message" />
        <input type="text" id="username" placeholder="username">
        <button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function connectSocket() {
            const token = getCookie('userToken');
            console.log('Token:', token);
            if (!token) {
                console.log('No token found');
                return null;
            }

            const socket = io('http://localhost:5000', {
                auth: { token }
            });

            socket.on('connect_error', (err) => {
                console.error('Connection error:', err);
            });

            socket.on('connect', () => {
                console.log('Connected to server');
            });

            socket.on('private message', (msg) => {
                console.log('Received private message:', msg);
                const item = document.createElement('li');
                item.textContent = `${msg.sender}: ${msg.message}`;
                document.getElementById('messages').appendChild(item);
            });

            return socket;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const socket = connectSocket();

            if (socket) {
                document.getElementById('form').addEventListener('submit', (event) => {
                    event.preventDefault();
                    const message = document.getElementById('input').value;
                    const recipient = document.getElementById('username').value;
                    socket.emit('private message', { message, recipient });
                    document.getElementById('input').value = '';
                });
            }
        });
    </script>
</body>

</html>
